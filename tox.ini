; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
skipsdist = True
envlist =
    clean,
    check,
    {py36,py37},
    report

[testenv]
whitelist_externals = poetry
skip_install = true
basepython =
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    {bootstrap,clean,check,report,codecov}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
    cython

commands =
    poetry install -v
    pip install -e ./libs/xseis
    pip install -e libs/microquake
    poetry run python -m pytest --cov --cov-report=term-missing -vv tests/
    ; {posargs:poetry run pytest --cov --cov-report=term-missing -vv tests/}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py

[testenv:check]
deps =
    docutils
    check-manifest
    flake8
    readme-renderer
    pygments
    isort
skip_install = true
commands =
    python setup.cfg check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    flake8 src tests setup.cfg
    isort --verbose --check-only --diff --recursive src tests setup.cfg

[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    coverage xml --ignore-errors
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage
