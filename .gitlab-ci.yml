stages:
  - base
  - build
  - docker

variables:
  DOCKER_DRIVER: overlay2
  CONTAINER_REPO: seismic-gitlab.eastus.cloudapp.azure.com:5005
  BASE_IMAGE: $CI_REGISTRY_IMAGE/base
  BASE_IMAGE_TAG: $BASE_IMAGE:latest
  CI_APPLICATION_TAG: $(echo $CI_COMMIT_SHA | cut -c1-8)

base_image:
  image: docker:stable
  stage: base
  services:
    - name: docker:stable-dind
      entrypoint:
        - dockerd-entrypoint.sh
  script:
    - bash -c 'ssh-add <(echo "$SSH_PRIVATE_KEY")'

    - mkdir -p ~/.ssh
    - ssh-keyscan git.microquake.org >> /root/.ssh/known_hostsÂ¬
    - chmod -R 700 ~/.ssh
    - git submodules update --init --recursive
    - update-ca-certificates

    - docker login -u deploy -p $CI_JOB_TOKEN $CI_REGISTRY
    - docker build . -t $BASE_IMAGE_TAG -t $BASE_IMAGE:$(echo $CI_COMMIT_SHA | cut -c1-8) --build-arg SSH_PRIVATE_KEY -f Dockerfile.baseimage
    - docker push $BASE_IMAGE_TAG
    - docker push $BASE_IMAGE:$(echo $CI_COMMIT_SHA | cut -c1-8)
