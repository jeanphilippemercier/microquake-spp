  event_connector:
    image: registry.microquake.org/rio-tinto/seismic-processing-platform/spp:latest
    hostname: event_connector
    container_name: event_connector
    external_links:
      - redisdb
      - spp-postgres
    depends_on:
      - spp-postgres
    volumes:
      - $SPP_COMMON/:/data/common
      - $SPP_CONFIG/:/data/config
      - ./spp:/app/spp
    environment:
      SPP_COMMON: "/data/common"
      SPP_CONFIG: "/data/config"
    networks:
      - spp-network

    working_dir:
      /app/spp/data_connector
    tty: true

  spp-postgres:
    image: timescale/timescaledb:latest-pg11
    hostname: spp-postgres
    container_name: spp-postgres
    ports:
      - "5433:5432"
    environment:
      TIMESCALEDB_TELEMETRY: "off"
      POSTGRES_PASSWORD: password
    volumes:
      - ./data/timescale-initdb.sql:/docker-entrypoint-initdb.d/timescale-initdb.sql
      - ./data/grafana-initdb.sql:/docker-entrypoint-initdb.d/grafana-initdb.sql
      - .tmp/postgres:/data/postgres
    networks:
      - spp-network

volumes:
    mi2: {}

